<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot_password.css">
    <title>bài tập lớp trình web - Quên mật khẩu</title>
</head>
<body>
    <div id="top">
        <form id="right">
            <h1 class="text">Xin chào</h1>
            <input type="email" placeholder="Email hoặc số điện thoại" required>
            <input type="password" placeholder="Mật khẩu" required>
            <div id="link">
                <button type="submit" class="login">Đăng nhập</button>
            </div>
        </form>
    </div>

    <div class="box">
        <h1 class="text-box">Tìm tài khoản lại cho bạn</h1>
        <p class="text-box">Vui lòng nhập Email hoặc số điện thoại để tìm lại tài khoản của bạn</p>
        <input id="input" type="email" placeholder="Email hoặc số điện thoại" required>
        <div class="right-button">
                <button class="login">
                <a href="login.html">Hủy</a>
                </button>
                <button type="submit" class="login">Xác nhận</button>
        </div>
    </div>
</body>
</html>
